<div class="data-split">
    <div class="data-left">
        <p class="white-font">
            Name:
        </p>
    </div>
    <div class="data-right">
        <input id="profile-name" name="name" type="text" placeholder="Your name.">
    </div>
</div>

<div class="data-split">
    <div class="data-left">
        <p class="white-font">
            Email:
        </p>
    </div>
    <div class="data-right">
        <input id="profile-email" name="email" type="email" placeholder="Your email.">
    </div>
</div>

<div class="data-split">
    <div class="data-left">
        <p class="white-font">
            Phone:
        </p>
    </div>
    <div class="data-right">
        <input id="profile-phone" name="phone" type="tel" placeholder="Preffered Phone #.">
    </div>
</div>
