<div class="fuse-header" data-role="header" data-position="fixed" data-id="fuse-header" data-theme="b">
    <h1 class="padding-off title-font"><%= header %></h1>
    <% if ( icon === "back" ) { %>
        <a class="fuse-back-btn" data-icon="arrow-l" data-iconpos="notext" class="ui-btn-left">Back</a>
    <% } else { %>
        <a id="open-menu" data-icon="bars" data-iconpos="notext" class="ui-btn-left">Menu</a>
    <% } %>
    <div class="fuse-header-container" class="ui-btn-right">
        <a data-action="fleet-main"> 
            <img src="style/images/fleet_icon_b.png" title="View your fleet." style="width: 32px; min-height: 0px;">
        </a>
    </div>
</div>
