<div class='dark-header'>
    <a class="absolute right ui-btn ui-shadow ui-corner-all ui-icon-carat-r ui-btn-icon-notext"></a>
    <h3 class='title-font white-font'><%= nickname %></h3>
</div>
<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/trip_icon_b.png" style="width: 20px;">
    </div>
    <span class='margin-off'><%= FTH.commaSeperateNumber( aggregates.month.trip.distance ) %> miles</span>
</div>

<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/time_icon_b.png" style="width: 18px;">
    </div>
    <span class='margin-off'><%= FTH.formatDuration(aggregates.month.trip.time, "H:M") %> traveling</span>
</div>

<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/cost_icon_b.png" style="width: 12px;">
    </div>
    <span class='margin-off'>$<%= FTH.commaSeperateNumber( aggregates.month.trip.cost ) %> fuel cost</span>
</div>
