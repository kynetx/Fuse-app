<a data-vid="<%= picoId %>" class="fleet-item-bar">
	<img src="<%= profilePhoto %>" class="car-thumbnail">
	<h1 class='margin-off title-font white-font'> <%= profileName %></h1>
    <% if ( make !== "none" || model !== "none" ) { %>
        <p class="margin-off detail-font white-font"> <%= make %> <%= model %></p>
    <% } %>
</a>
