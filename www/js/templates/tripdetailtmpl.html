<div class="trip-detail-container">

    <div class='dark-header'>
        <h3 class='title-font white-font'>Trip Map</h3>
    </div>
    <div id="trip-map">
    </div>

    <div class='dark-header'>
        <h3 class='title-font white-font'>Start Time</h3>
    </div>
    <div class="vehicle-data">
        <div class="icon-box dark">
            <img src="style/images/time_icon_b.png" style="width: 12px;">
        </div>
        <span class='margin-off'><%= FTH.formatDate( data.startTime ).toLocaleTimeString() %></span>
    </div>

    <div class='dark-header'>
        <h3 class='title-font white-font'>Cost</h3>
    </div>
    <div class="vehicle-data">
        <div class="icon-box dark">
            <img src="style/images/cost_icon_b.png" style="width: 12px;">
        </div>
        <span class='margin-off'>$<%= data.cost %></span>
    </div>
</div>
