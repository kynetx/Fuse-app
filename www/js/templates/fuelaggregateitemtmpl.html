<div class='title-bar'>
    <a class="absolute right ui-btn ui-icon-carat-r ui-btn-icon-notext"></a>
    <h3 class='title-font white-font'><%= profileName %></h3>
</div>

<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/fuel_icon_b.png" style="width: 16px;">
    </div>
    <% if (fuellevel) %>
        <span class='margin-off'><%= fuellevel %>% fuel remaning</span>
    <% else %>
        <span class='margin-off'>Unable to read fuel remaning</span>
</div>
<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/fuel_icon_b.png" style="width: 16px;">
    </div>
    <span class='margin-off'>$<%= FTH.commaSeperateNumber(cost) %> spent on fuel</span>
</div>
<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/fuel_icon_b.png" style="width: 16px;">
    </div>
    <span class='margin-off'><%= FTH.commaSeperateNumber(distance) %> traveled</span>
</div>
<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/fuel_icon_b.png" style="width: 16px;">
    </div>
    <span class='margin-off'><%= FTH.commaSeperateNumber(volume) %> gallons filled</span>
</div>
<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/fuel_icon_b.png" style="width: 16px;">
    </div>
    <span class='margin-off'>$<%= cost %>% spent on fuel</span>
</div>
