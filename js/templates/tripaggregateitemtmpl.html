<h3 class='dark-header title-font white-font center-text'><%= nickname %></h3>
<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/trip_icon_b.png" style="width: 11px;">
    </div>
    <span class='margin-off'><%= FTH.commaSeperateNumber( aggregates.month.trip.distance ) %> miles traveled</span>
</div>

<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/time_icon_b.png" style="width: 11px;">
    </div>
    <span class='margin-off'><%= FTH.msToTime(aggregates.month.trip.time) %></span>
</div>

<div class="vehicle-data">
    <div class="icon-box dark">
        <img src="style/images/cost_icon_b.png" style="width: 11px;">
    </div>
    <span class='margin-off'>$<%= FTH.commaSeperateNumber( aggregates.month.trip.cost ) %> total fuel cost</span>
</div>
