<h3><%= nickname %></h3>
<div class="ui-grid-b list-item-info">
    <div class="ui-block-a round-box">
        <h5>Miles</h5>
        <p><%= FTH.commaSeperateNumber( aggregates.month.trip.distance ) %></p>
    </div>
    <div class="ui-block-b round-box">
        <h5>Time</h5>
        <p><%= FTH.msToTime(aggregates.month.trip.time) %> ms</p>
    </div>
    <div class="ui-block-c round-box">
        <h5>Cost</h5>
        <p>$<%= FTH.commaSeperateNumber( aggregates.month.trip.cost ) %></p>
    </div>
</div>
