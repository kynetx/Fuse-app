<ul data-role="listview" data-inset="true">
    <li>
        <img src="<%= icon %>">
        <h1 class="medium-font"> <%= nickname %> </h2>
        <p> <%= year %> <%= make %>, <%= model %> </p>
    </li>
</ul>
<ul data-role="listview" data-inset="true" class='ui-grid-b dashboard'>
    <li class='ui-block-a dashboard-data'>
        <p class="medium-font"> Mileage </p>
        <h1 class="large-font"> <%= mileage %> </h1>
        <p class="medium-font"> MPG </p>
    </li>
    <li class='ui-block-b  dashboard-data'>
        <p class="medium-font"> Speed </p>
        <h1 class="large-font"> <%= speed %></h1>
        <p class="medium-font"> MPH </p>
    </li>
    <li class='ui-block-c  dashboard-data'>
        <p class="medium-font"> Battery </p>
        <h1 class="large-font"> <%= batteryVoltage %> </h1>
        <p class="medium-font"> Volts </p>
    </li>
</ul>
<ul data-role="listview" data-inset="true">
    <li>
        <h1>Notes, </h1>
        <p id="vehicle-notes"><%= notes %></p>
    </li>
</ul>
