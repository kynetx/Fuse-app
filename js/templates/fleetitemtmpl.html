<a data-vid="<%= id %>" >
    <img src="<%= icon %>" class="car-thumbnail">
    <h1> <%= nickname %>
        <% if (running) { %>
            <img src="style/images/vehicle_on.png" class="vehicle-status-icon" title="Vehicle is on">
        <% } else { %>
            <img src="style/images/vehicle_off.png" class="vehicle-status-icon" title="Vehicle is off">
        <% } %>
    </h1>
    <p> <%= make %>, <%= model %></p>
</a>
